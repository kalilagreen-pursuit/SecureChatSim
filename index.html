<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Dashboard - Cortex XDR Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cortex: {
                            dark: '#0B1426',
                            darker: '#0A1220',
                            sidebar: '#1A2332',
                            card: '#1E2A3A',
                            border: '#2D3748',
                            accent: '#3182CE',
                            high: '#E53E3E',
                            medium: '#FF8C00',
                            low: '#38A169',
                            resolved: '#4299E1',
                            text: '#E2E8F0',
                            muted: '#A0AEC0'
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        
        .card-hover:hover {
            transform: translateY(-2px);
            transition: all 0.2s ease-in-out;
        }
        
        .pulse-ring {
            animation: pulse-ring 1.25s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }
        
        @keyframes pulse-ring {
            0% {
                transform: scale(0.33);
                opacity: 1;
            }
            80%, 100% {
                opacity: 0;
            }
        }
        
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-cortex-dark text-cortex-text min-h-screen">
    <!-- Header -->
    <header class="bg-cortex-darker border-b border-cortex-border p-4">
        <div class="flex items-center justify-between max-w-7xl mx-auto">
            <div>
                <h1 class="text-2xl font-bold text-white">Security Operations Center</h1>
                <p class="text-cortex-muted text-sm">Real-time threat monitoring and response</p>
            </div>
            <div class="flex items-center space-x-4">
                <div class="w-3 h-3 bg-cortex-low rounded-full relative">
                    <div class="absolute inset-0 bg-cortex-low rounded-full pulse-ring"></div>
                </div>
                <span class="text-sm text-cortex-muted">System Online</span>
            </div>
        </div>
    </header>

    <!-- Main Dashboard -->
    <main class="max-w-7xl mx-auto p-6">
        <!-- Alert Counters -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-cortex-card border border-cortex-border rounded-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-cortex-muted text-sm font-medium">High Priority</p>
                        <p class="text-3xl font-bold text-cortex-high" id="high-count">0</p>
                    </div>
                    <div class="w-12 h-12 bg-cortex-high bg-opacity-20 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-cortex-high" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-cortex-card border border-cortex-border rounded-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-cortex-muted text-sm font-medium">Medium Priority</p>
                        <p class="text-3xl font-bold text-cortex-medium" id="medium-count">0</p>
                    </div>
                    <div class="w-12 h-12 bg-orange-500 bg-opacity-20 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-orange-500" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-cortex-card border border-cortex-border rounded-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-cortex-muted text-sm font-medium">Low Priority</p>
                        <p class="text-3xl font-bold text-cortex-low" id="low-count">0</p>
                    </div>
                    <div class="w-12 h-12 bg-cortex-low bg-opacity-20 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-cortex-low" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-cortex-card border border-cortex-border rounded-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-cortex-muted text-sm font-medium">Resolved</p>
                        <p class="text-3xl font-bold text-cortex-resolved" id="resolved-count">0</p>
                    </div>
                    <div class="w-12 h-12 bg-cortex-resolved bg-opacity-20 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-cortex-resolved" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Active Alerts Section -->
        <div class="bg-cortex-card border border-cortex-border rounded-lg">
            <div class="p-6 border-b border-cortex-border">
                <h2 class="text-xl font-semibold text-white">Active Security Alerts</h2>
                <p class="text-cortex-muted text-sm mt-1">Monitor and respond to security incidents</p>
            </div>
            
            <div class="p-6">
                <div id="alerts-container" class="space-y-4">
                    <!-- Alert cards will be dynamically generated here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Playbook Simulation Modal -->
    <div id="playbook-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-cortex-card border border-cortex-border rounded-lg max-w-md w-full mx-4">
            <div class="p-6 border-b border-cortex-border">
                <h3 class="text-lg font-semibold text-white">Simulating Security Playbook</h3>
            </div>
            <div class="p-6">
                <div class="flex items-center justify-center mb-4">
                    <div class="w-12 h-12 border-4 border-cortex-accent border-t-transparent rounded-full loading-spinner"></div>
                </div>
                <div id="playbook-steps" class="space-y-3">
                    <!-- Playbook steps will be dynamically added here -->
                </div>
            </div>
            <div class="p-6 border-t border-cortex-border">
                <button id="close-modal" class="w-full bg-cortex-accent hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg transition-colors">
                    Close
                </button>
            </div>
        </div>
    </div>

    <script>
        // Alert data
        const alertsData = [
            {
                id: 'ALT-001',
                priority: 'high',
                title: 'Suspicious Login Activity',
                user: 'john.doe@company.com',
                device: 'LAPTOP-JD-001',
                ip: '192.168.1.45',
                timestamp: '2025-09-18 09:15:32',
                description: 'Multiple failed login attempts from unusual location',
                status: 'active'
            },
            {
                id: 'ALT-002',
                priority: 'high',
                title: 'Malware Detection',
                user: 'sarah.smith@company.com',
                device: 'DESKTOP-SS-002',
                ip: '10.0.1.87',
                timestamp: '2025-09-18 08:42:18',
                description: 'Trojan.Win32.Agent detected in email attachment',
                status: 'active'
            },
            {
                id: 'ALT-003',
                priority: 'high',
                title: 'Data Exfiltration Attempt',
                user: 'mike.johnson@company.com',
                device: 'LAPTOP-MJ-003',
                ip: '172.16.0.23',
                timestamp: '2025-09-18 07:30:45',
                description: 'Unusual large file transfer to external server',
                status: 'active'
            },
            {
                id: 'ALT-004',
                priority: 'medium',
                title: 'Phishing Email Detected',
                user: 'emily.davis@company.com',
                device: 'LAPTOP-ED-004',
                ip: '192.168.1.156',
                timestamp: '2025-09-18 10:22:11',
                description: 'Email with suspicious links detected in inbox',
                status: 'active'
            },
            {
                id: 'ALT-005',
                priority: 'medium',
                title: 'Unauthorized Software Installation',
                user: 'alex.brown@company.com',
                device: 'WORKSTATION-AB-005',
                ip: '10.0.1.234',
                timestamp: '2025-09-18 06:45:29',
                description: 'Non-approved software installed on corporate device',
                status: 'active'
            },
            {
                id: 'ALT-006',
                priority: 'medium',
                title: 'Network Anomaly',
                user: 'lisa.wilson@company.com',
                device: 'LAPTOP-LW-006',
                ip: '172.16.0.78',
                timestamp: '2025-09-18 11:08:17',
                description: 'Unusual network traffic pattern detected',
                status: 'active'
            },
            {
                id: 'ALT-007',
                priority: 'medium',
                title: 'VPN Connection from Suspicious Location',
                user: 'david.miller@company.com',
                device: 'MOBILE-DM-007',
                ip: '203.0.113.45',
                timestamp: '2025-09-18 05:30:22',
                description: 'VPN access from geographically unusual location',
                status: 'active'
            },
            {
                id: 'ALT-008',
                priority: 'low',
                title: 'Failed Certificate Validation',
                user: 'system@company.com',
                device: 'SERVER-01',
                ip: '10.0.0.5',
                timestamp: '2025-09-18 12:15:43',
                description: 'SSL certificate validation failed for internal service',
                status: 'active'
            },
            {
                id: 'ALT-009',
                priority: 'low',
                title: 'Password Policy Violation',
                user: 'robert.taylor@company.com',
                device: 'LAPTOP-RT-009',
                ip: '192.168.1.89',
                timestamp: '2025-09-18 03:20:15',
                description: 'User attempted to set weak password',
                status: 'active'
            },
            {
                id: 'ALT-010',
                priority: 'low',
                title: 'Outdated Browser Version',
                user: 'jennifer.anderson@company.com',
                device: 'LAPTOP-JA-010',
                ip: '10.0.1.167',
                timestamp: '2025-09-18 09:45:32',
                description: 'Browser version below security threshold detected',
                status: 'active'
            }
        ];

        // Priority colors mapping
        const priorityColors = {
            high: 'border-l-cortex-high bg-cortex-high bg-opacity-5',
            medium: 'border-l-orange-500 bg-orange-500 bg-opacity-5',
            low: 'border-l-cortex-low bg-cortex-low bg-opacity-5'
        };

        const priorityTextColors = {
            high: 'text-cortex-high',
            medium: 'text-orange-400',
            low: 'text-cortex-low'
        };

        // Generate alert cards
        function generateAlertCards() {
            const container = document.getElementById('alerts-container');
            const activeAlerts = alertsData.filter(alert => alert.status === 'active');
            
            container.innerHTML = '';
            
            activeAlerts.forEach(alert => {
                const alertCard = document.createElement('div');
                alertCard.className = `bg-cortex-darker border ${priorityColors[alert.priority]} border-l-4 rounded-lg p-6 card-hover`;
                alertCard.innerHTML = `
                    <div class="flex items-start justify-between">
                        <div class="flex-1">
                            <div class="flex items-center space-x-3 mb-3">
                                <span class="px-2 py-1 text-xs font-medium ${priorityTextColors[alert.priority]} bg-gray-700 rounded-full">
                                    ${alert.priority.toUpperCase()}
                                </span>
                                <span class="text-cortex-muted text-sm">${alert.id}</span>
                                <span class="text-cortex-muted text-sm">${alert.timestamp}</span>
                            </div>
                            <h3 class="text-lg font-semibold text-white mb-2">${alert.title}</h3>
                            <p class="text-cortex-muted text-sm mb-4">${alert.description}</p>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm">
                                <div>
                                    <span class="text-cortex-muted">User:</span>
                                    <span class="text-white ml-2">${alert.user}</span>
                                </div>
                                <div>
                                    <span class="text-cortex-muted">Device:</span>
                                    <span class="text-white ml-2">${alert.device}</span>
                                </div>
                                <div>
                                    <span class="text-cortex-muted">IP Address:</span>
                                    <span class="text-white ml-2">${alert.ip}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex space-x-3 mt-6">
                        <button onclick="simulatePlaybook('${alert.id}')" 
                                class="flex-1 bg-cortex-accent hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg transition-colors">
                            🔧 Simulate Playbook
                        </button>
                        <button onclick="markAsResolved('${alert.id}')" 
                                class="flex-1 bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg transition-colors">
                            ✅ Mark as Resolved
                        </button>
                    </div>
                `;
                container.appendChild(alertCard);
            });
        }

        // Update counters
        function updateCounters() {
            const counts = {
                high: alertsData.filter(a => a.status === 'active' && a.priority === 'high').length,
                medium: alertsData.filter(a => a.status === 'active' && a.priority === 'medium').length,
                low: alertsData.filter(a => a.status === 'active' && a.priority === 'low').length,
                resolved: alertsData.filter(a => a.status === 'resolved').length
            };

            document.getElementById('high-count').textContent = counts.high;
            document.getElementById('medium-count').textContent = counts.medium;
            document.getElementById('low-count').textContent = counts.low;
            document.getElementById('resolved-count').textContent = counts.resolved;
        }

        // Simulate playbook function
        function simulatePlaybook(alertId) {
            const modal = document.getElementById('playbook-modal');
            const stepsContainer = document.getElementById('playbook-steps');
            
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            
            // Clear previous steps
            stepsContainer.innerHTML = '';
            
            const playbookSteps = [
                'Initializing automated response...',
                'Analyzing threat indicators...',
                'Checking threat intelligence feeds...',
                'Correlating with similar incidents...',
                'Applying security policies...',
                'Generating response recommendations...'
            ];
            
            let stepIndex = 0;
            const addStep = () => {
                if (stepIndex < playbookSteps.length) {
                    const stepElement = document.createElement('div');
                    stepElement.className = 'flex items-center space-x-3 text-sm';
                    stepElement.innerHTML = `
                        <div class="w-4 h-4 bg-cortex-accent rounded-full flex-shrink-0"></div>
                        <span class="text-cortex-text">${playbookSteps[stepIndex]}</span>
                    `;
                    stepsContainer.appendChild(stepElement);
                    stepIndex++;
                    setTimeout(addStep, 800);
                } else {
                    // Final step - hide spinner and show completion
                    const spinner = document.querySelector('.loading-spinner');
                    if (spinner) {
                        spinner.style.display = 'none';
                    }
                    
                    setTimeout(() => {
                        const finalStep = document.createElement('div');
                        finalStep.className = 'flex items-center space-x-3 text-sm';
                        finalStep.innerHTML = `
                            <div class="w-4 h-4 bg-cortex-low rounded-full flex-shrink-0"></div>
                            <span class="text-cortex-low font-medium">✅ Playbook simulation completed</span>
                        `;
                        stepsContainer.appendChild(finalStep);
                    }, 500);
                }
            };
            
            setTimeout(addStep, 1000);
        }

        // Mark alert as resolved
        function markAsResolved(alertId) {
            const alertIndex = alertsData.findIndex(alert => alert.id === alertId);
            if (alertIndex !== -1) {
                alertsData[alertIndex].status = 'resolved';
                alertsData[alertIndex].resolvedAt = new Date().toISOString();
                
                updateCounters();
                generateAlertCards();
            }
        }

        // Close modal
        document.getElementById('close-modal').addEventListener('click', () => {
            const modal = document.getElementById('playbook-modal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        });

        // Close modal when clicking outside
        document.getElementById('playbook-modal').addEventListener('click', (e) => {
            if (e.target.id === 'playbook-modal') {
                const modal = document.getElementById('playbook-modal');
                modal.classList.add('hidden');
                modal.classList.remove('flex');
            }
        });

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            updateCounters();
            generateAlertCards();
        });
    </script>
</body>
</html>
